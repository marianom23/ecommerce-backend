# ========== App Info ==========
spring.application.name=ecommerce-backend
server.port=8080

server.forward-headers-strategy=framework

# ========== App (custom) ==========
# URL p�blica del backend en producci�n (Render)
app.backend.base-url=${BACKEND_BASE_URL}
# URL del front en producci�n
front.base-url=${FRONT_BASE_URL}

app.mail.from=noreply@empresa.com
app.mail.subject.verify=Verifica tu cuenta

# ========== Database (Render PROD) ==========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# En prod conviene update (o validate), no create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== JWT ==========
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

