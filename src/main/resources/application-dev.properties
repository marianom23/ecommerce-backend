# ========== App Info ==========
spring.application.name=ecommerce-backend
server.port=8080

# Si estás detrás de Nginx/Heroku/etc. para que X-Forwarded-For funcione bien:
server.forward-headers-strategy=framework

# ========== App (custom) ==========
# Base URL usada para armar el link de verificación en MailServiceImpl
# En dev:
app.backend.base-url=http://localhost:8080
# En prod (ejemplo):
# app.backend.base-url=https://api.tudominio.com

# Correo remitente y asunto del mail de verificación (puedes cambiarlos)
app.mail.from=noreply@empresa.com
app.mail.subject.verify=Verifica tu cuenta

# ========== Database ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Recomendación opcional:
# spring.jpa.open-in-view=false

# ========== JWT ==========
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ========== Mail ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# ========== Redis ==========
spring.redis.host=localhost
spring.redis.port=6379

# ========== Flyway ==========
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ========== OAuth2 ==========
# Nota: Estas propiedades son necesarias solo si fueras a usar
# el flujo OAuth2 de Spring Security en el backend.
# Con tu arquitectura actual (NextAuth en el front + verificación de ID Token en el backend),
# pueden permanecer, pero no son obligatorias.

# Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Azure (Microsoft)
spring.security.oauth2.client.registration.azure.client-id=${AZURE_CLIENT_ID}
spring.security.oauth2.client.registration.azure.client-secret=${AZURE_CLIENT_SECRET}
spring.security.oauth2.client.registration.azure.scope=openid,profile,email,User.Read
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.azure.redirect-uri={baseUrl}/login/oauth2/code/azure
spring.security.oauth2.client.registration.azure.client-name=Microsoft

spring.security.oauth2.client.provider.azure.authorization-uri=https://login.microsoftonline.com/common/oauth2/v2.0/authorize
spring.security.oauth2.client.provider.azure.token-uri=https://login.microsoftonline.com/common/oauth2/v2.0/token
spring.security.oauth2.client.provider.azure.user-info-uri=https://graph.microsoft.com/oidc/userinfo
spring.security.oauth2.client.provider.azure.user-name-attribute=sub

# ========== Swagger ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ========== Actuator ==========
management.endpoints.web.exposure.include=*

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ========== Mercado pago ==========
mp.access-token=${MP_ACCESS_TOKEN}
mp.webhook-url=${MP_WEBHOOK_URL}

front.base-url=https://britney-pvc-clean-weights.trycloudflare.com


# Cookie de sesión
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/